<!DOCTYPE html>
<html>

<head>
    <title>응원 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .message {
            margin: 10px 0;
            text-align: left;
            font-size: 16px;
        }

        .message-text {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #message-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<h2>실시간 경기</h2>
<iframe src='https://www.youtube.com/embed/yJ0yukweWNk' frameborder='0' allowfullscreen></iframe>
    <div id="chat-container">
        <h2>응원 게시판</h2>
        <div class="chat-box" id="message-list">
            <!-- 메시지가 표시될 위치 -->
            {% for cheer in cheer_list %}
            <div class="message">
                <div class="message-text">{{ cheer.content }}</div>
            </div>
            {% endfor %}
        </div>
        <form id="message-form">
            <input type="text" id="message-input" name="content" placeholder="메시지 입력">
            <button id="send-button" type="submit">보내기</button>
        </form>
        <div>
            <a class="home-button" href="/">홈으로 돌아가기</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const messageList = document.getElementById('message-list');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');

            messageForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const messageText = messageInput.value;
                if (messageText.trim() !== '') {
                    const messageItem = document.createElement('div');
                    messageItem.className = 'message';
                    messageItem.innerHTML = `<div class="message-text">${messageText}</div>`;
                    messageList.appendChild(messageItem);
                    messageInput.value = '';

                    // 서버로 메시지 전송을 위한 코드를 여기에 추가
                    fetch('/cheer', {
                        method: 'POST',
                        body: new URLSearchParams({ content: messageText }),
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
